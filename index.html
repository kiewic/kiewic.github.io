---
layout: default
---
<div class="home">
    <div class="wrapper">
        <p class="home-logo"><img src="/content/home.png" /></p>
        <h1 class="home-title">Monkey Weekend</h1>

        <ul class="post-list">
        {% for post in site.posts %}
            <li class="post-list-item">
                <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
                <div><a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% include footer.html %}
