<article class="post">
    {% if include.url == null %}
        <h1 class="post-title">{{ include.title }}</h1>
    {% else %}
        <h1 class="post-title"><a href="{{ include.url | prepend: site.baseurl }}">{{ include.title }}</a></h1>
    {% endif %}
    <p class="post-meta"><time datetime="{{ include.date | date: "%FT%T%:z" }}">{{ include.date | date: "%b %-d, %Y" }}</time></p>
    <div class="post-content">
        {{ include.content }}
    </div>
</article>
